<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" href="/css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="<element>jb-container</element>">
    	<div id="jb-header">
    		<a href = "/BoardServletList">[게시판 리스트]</a>
    		<a href = "/board/boardWrite.jsp">[게시판 글쓰기]</a>
    	</div>
    	<div id="jb-content">
	    	<form action="/JoinServlet" method="POST" enctype="multipart/form-data">
				<p>아이디 : <input type = "text" name = "id" /></p>
				<p>이름 : <input type = "text" name = "userName" /></p>
				<p>비밀번호 : <input type = "password" name = "pwd" /></p>
				<p>주소 : <input type = "text" name = "address" /></p>
				<p>이메일 : <input type = "email" name = "email" /></p>
				<p>전화번호 : <input type = "tel" name = "tel" /></p>
				<p>전화번호 : <input type = "number" value = "1" name = "tel" min = "0" max="1000" /></p>
				<p>생년월일 : <input type = "date" name = "birth" /></p>
				
				<p>사진 : <input type="file" name = "file"></p>
				<p>성별 : 
				<input type="radio" name="sex"	value="M" checked="checked" /> 남자
				<input type="radio" name="sex" value="F" /> 여자
				<p>관심사 :
				<input type="checkbox" name="interest" value="programming" /> 프로그래밍
		        <input type="checkbox" name="interest" value="design" /> 디자인
		        <input type="checkbox" name="interest" value="planning" checked="checked" /> 기획 </p>
				<input type="reset" value = "다시작성" />
				<input type="submit" value = "완료" />
				
			</form>
    	</div>
    	<div id="jb-footer">
    		jb-footer
    	</div>
    </div>
</body>
</html>
